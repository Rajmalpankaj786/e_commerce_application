<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div class="form-container">
      <form action="#" method="POST">
        <h2>Sign Up</h2>
        <input type="text" id= "name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p>Go to home page <a href="index.html">Home</a></p>
      </form>
    </div>
  </div>
</body>
</html>
<script>
    let ls = JSON.parse(localStorage.getItem("LocalStorage")) ||[];

    document.querySelector("form").addEventListener("submit" , function(event){
        event.preventDefault();
        let name = document.querySelector("#name").value;
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;

        let obj ={
            name,
            email,
            password
        }

        let newData = ls.filter((el) => el.email.toLowerCase().includes(email.toLowerCase()));

        if(newData.length <=0){
          ls.push(obj);
        localStorage.setItem("LocalStorage" , JSON.stringify(ls));
        console.log(ls)
        alert("SingUp successfully !");
        window.location.href = "login.html";
        }
        else{
          alert("User Already have an Account, Go to login page !");
          window.location.href = "login.html";

        }
       
    })
</script>
